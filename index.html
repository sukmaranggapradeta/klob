    <div class="grey" onclick="clickDiv('DIV 1')">

        <div class="yellow" onclick="clickDiv('DIV 2')">
                <p>DIV 2</p>

                    <p>DIV 3</p>
            </div>
        </div>
    </div>
</body>
<script>
    function clickDiv(value)
        {
            alert(value)
        }
</script>
